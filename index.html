<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Nintendhope Team 3" />
    <meta property="og:description" content="Exercise of HTML and CSS." />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="#" />

    <meta name="author" content="Team 3" />
    <meta name="description" content="Exercise of HTML and CSS." />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/b698d991d3.js"
      crossorigin="anonymous"
    ></script>

    <title>Nintendhope Team 3</title>
  </head>
  <body>
    <nav>
      <!-- fixed on top of the screen-->
      <div class="top-nav">
        <!-- nav superiore-->
        <div class="top-nav left">
          <a class="button-logo" href="https://www.nintendo.com">
            <!-- bottone click che porta in home-->
            <img src="/assets/svg/logo_nintendo.svg" alt="nintendo logo" />
          </a>
          <!-- contiene search bar + all categories -->
          <form class="container-form">
            <button class="search-btn">
              <img src="/assets/svg/search.svg" alt="magnyfing glass" />
              <span>Search games, hardware, news, etc</span>
            </button>
            <!---Search bar dropdown-->
            <div class="searchbar-dropdown">All Categories</div>
            <span class="caret-down">
              <img src="/assets/svg/arrow_down.svg" alt="dropdown" />
            </span>
          </form>
        </div>

        <div class="top-nav right">
          <a href="https://en-americas-support.nintendo.com" class="btn">
            <span class="btn-icon"
              ><img src="/assets/svg/support.svg" alt="supporto"
            /></span>
            <span class="btn-text">Support</span>
          </a>
          <a href="https://www.nintendo.com/wish-list/" class="btn">
            <span class="btn-icon">
              <img src="/assets/svg/wish_list.svg" alt="cuore wish list" />
            </span>
            <span class="btn-text">Wish List</span>
          </a>
          <a href="https://www.nintendo.com/cart/" class="btn">
            <span class="btn-icon">
              <img src="/assets/svg/cart.svg" alt="carrello" />
            </span>
            <span class="btn-text">Cart</span>
          </a>
          <button class="btn user">
            <span class="btn-icon">
              <img src="/assets/svg/log_in.svg" alt="log-in" />
            </span>
            <span class="btn-text"> Log in / Sign up </span>
          </button>
        </div>
      </div>
      <!-- nav inferiore-->
      <div class="bottom-nav">
        <div class="bottom-nav main">
          <button class="btn-bottom">
            <span class="btn-icon">
              <img src="/assets/svg/my_nintendo.svg" alt="cappello di mariio" />
            </span>
            <span class="btn-text"> My Nintendo Store</span>
            <span class="caret-down">
              <img src="/assets/svg/arrow_down.svg" alt="dropdown" />
            </span>
          </button>
          <button class="btn-bottom">
            <span class="btn-icon">
              <img src="/assets/svg/games.svg" alt="frecce direzionali" />
            </span>
            <span class="btn-text"> Games </span>
            <span class="caret-down">
              <img src="/assets/svg/arrow_down.svg" alt="dropdown" />
            </span>
          </button>
          <button class="btn-bottom">
            <span class="btn-icon">
              <img
                src="/assets/svg/nintendo_switch.svg"
                alt="nintendo switch"
              />
            </span>
            <span class="btn-text"> Nintendo Switch </span>
            <span class="caret-down">
              <img src="/assets/svg/arrow_down.svg" alt="dropdown" />
            </span>
          </button>
          <a class="btn button-link" href="https://www.nintendo.com/whatsnew/">
            <span class="btn-icon">
              <img src="/assets/svg/news.svg" alt="news" />
            </span>
            <span class="btn-text"> News and Events </span>
          </a>
          <button class="btn-bottom">
            <span class="btn-icon">
              <img src="/assets/svg/play_nintendo.svg" alt="stella" />
            </span>
            <span class="btn-text"> Play Nintendo </span>
            <span class="caret-down">
              <img src="/assets/svg/arrow_down.svg" alt="dropdown" />
            </span>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
